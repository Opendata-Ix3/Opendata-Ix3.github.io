<!DOCTYPE html>
<html>
<head>
  <title>運動數據查詢</title>
  <style>
    /* CSS樣式，可自行調整 */
    body {
      font-family: Arial, sans-serif;
      /* text-align: center; */
    }
    form {
      margin: 20px auto;
      width: 600px;
    }
  </style>
</head>
<body>
  <form id="queryForm">
    <label for="memberName">帳號:</label>
    <input type="text" id="memberName" name="memberName"><br><br>

    <label for="password">密碼:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="mainType">運動主類型(main_type):</label>
    <input type="text" id="mainType" name="mainType"><br><br>

    <label for="sportType">運動類型(type):</label>
    <input type="text" id="sportType" name="sportType"><br><br>

    <label for="subtype">運動子類型(subtype):</label>
    <input type="text" id="subtype" name="subtype"><br><br>

    <label for="dataSize">回傳筆數(data_size):</label>
    <input type="text" id="dataSize" name="dataSize"><br><br>

    <button type="submit">查詢</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
